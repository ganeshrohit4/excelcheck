<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Operations</title>
</head>
<body>
    <h1>Excel Operations</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="input_excel1_path">Input Excel 1:</label><br>
        <input type="file" id="input_excel1_path" name="input_excel1_path"><br><br>
        
        <label for="input_excel2_path">Input Excel 2:</label><br>
        <input type="file" id="input_excel2_path" name="input_excel2_path"><br><br>
        
        <button type="submit">Submit</button>
    </form>

    <!-- Display message -->
    <p id="message"></p>

    <!-- Download links -->
    <p><a id="unique_link" style="display: none;">Download Unique Excel</a></p>
    <p><a id="comparison_link" style="display: none;">Download Comparison Excel</a></p>

    <!-- JavaScript to handle form submission and display download links -->
    <script>
        // Function to handle form submission
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get form data
            var formData = new FormData(this);

            // Send form data via fetch API
            fetch('/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                // Display message from server
                document.getElementById('message').textContent = data;

                // Display download links if available
                if (data.includes('Excel files processed successfully!')) {
                    document.getElementById('unique_link').style.display = 'block';
                    document.getElementById('comparison_link').style.display = 'block';
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
