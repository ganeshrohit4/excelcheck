<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Operations</title>
</head>
<body>
    <h1>Excel Operations</h1>
    <form method="post" enctype="multipart/form-data" id="uploadForm">
        <label for="input_excel1_path">Input Excel 1:</label><br>
        <input type="file" id="input_excel1_path" name="input_excel1_path"><br><br>
        
        <label for="input_excel2_path">Input Excel 2:</label><br>
        <input type="file" id="input_excel2_path" name="input_excel2_path"><br><br>
        
        <button type="submit">Submit</button>
    </form>
    <div id="message"></div>
    <div id="downloadLinks"></div>

    <script>
        // Function to handle form submission
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get form data
            var formData = new FormData(this);

            // Send form data via fetch API
            fetch('/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                // Display message from server
                document.getElementById('message').innerHTML = data;

                // Display download links if available
                if (data.includes('Excel files processed successfully!')) {
                    document.getElementById('downloadLinks').innerHTML = `
                        <p><a href="/download/output_unique.xlsx">Download Unique Excel</a></p>
                        <p><a href="/download/output_comparison.xlsx">Download Comparison Excel</a></p>
                    `;
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
